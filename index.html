<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batalha de Tropas</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚔️</text></svg>">
</head>
<body>
  <div class="theme-switcher">
    <button id="themeToggle">🌙</button>
  </div>
  
  <div class="container">
    <div class="screen" id="homeScreen">
      <h1>⚔️ Batalha de Tropas</h1>
      <div class="game-list">
        <div class="game-card" data-game="war-classic">
          <div class="game-icon">🎲</div>
          <h2>WAR Clássico</h2>
          <p>Batalha estratégica com tropas e dados</p>
        </div>
        <div class="game-card" data-game="war-lotr">
          <div class="game-icon">🧙</div>
          <h2>WAR: O Senhor dos Anéis</h2>
          <p>Com líderes, fortalezas e bônus especiais</p>
        </div>
      </div>
    </div>

    <div class="screen hidden" id="gameScreen">
      <div class="game-header">
        <h1 id="gameTitle">⚔️ Batalha</h1>
        <div class="controls">
          <button class="btn secondary" id="newBattleBtn">Nova Batalha</button>
          <button class="btn secondary" id="backButton">Voltar</button>
        </div>
      </div>
      
      <div class="game-content">
        <!-- Conteúdo será inserido pelo JavaScript -->
      </div>
    </div>
  </div>
  
  <script src="dice-engine.js"></script>
  <script src="app.js"></script>
</body>
</html>
